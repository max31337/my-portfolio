<!DOCTYPE html>
<html lang="en" class="h-full antialiased">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
  {% include head.html %}

  <script>(function(){try{var r=document.documentElement,t=localStorage.getItem('theme'),d=matchMedia&&matchMedia('(prefers-color-scheme: dark)').matches,i=t||(d?'dark':'light');if(i==='dark')r.classList.add('dark');r.dataset.theme=i}catch(e){}})();</script>
  <script>window.tailwind=window.tailwind||{};tailwind.config={darkMode:'class'};</script>
    <!-- Tailwind CSS: use compiled CSS in production; CDN fallback for local preview -->
    {% if jekyll.environment == 'production' %}
      <!-- Non‑blocking Tailwind load: preload + media swap to shorten critical chain -->
      <link rel="preload" as="style" href="{{ '/assets/tailwind.css' | relative_url }}" />
      <link rel="stylesheet" href="{{ '/assets/tailwind.css' | relative_url }}" media="print" onload="this.media='all'" id="tw-css" />
      <noscript><link rel="stylesheet" href="{{ '/assets/tailwind.css' | relative_url }}" /></noscript>
      <script>
        // Optional verification & CDN fallback only if utilities missing after swap
        (function(){
          var verified=false;function ensure(){if(verified) return;verified=true;var d=document.createElement('div');d.className='hidden';document.body.appendChild(d);var ok=getComputedStyle(d).display==='none';d.remove();if(!ok){var s=document.createElement('script');s.src='https://cdn.tailwindcss.com?plugins=typography';document.head.appendChild(s);}}
          window.addEventListener('load',function(){setTimeout(ensure,400)});
          document.getElementById('tw-css').addEventListener('error',ensure);
        })();
      </script>
    {% else %}
      <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    {% endif %}
    <style>
  :root {
        --radius: 0.5rem;
        /* Tailwind color tokens (light) */
        --border: 240 5.9% 90%;
        --input: 240 5.9% 90%;
        --ring: 240 4.9% 83.9%;
        --background: 0 0% 100%;
        --foreground: 240 10% 3.9%;
        --primary: 240 5.9% 10%;
        --primary-foreground: 0 0% 98%;
        --secondary: 240 4.8% 95.9%;
        --secondary-foreground: 240 5.9% 10%;
        --muted: 240 4.8% 95.9%;
        --muted-foreground: 240 3.8% 46.1%;
        --accent: 240 4.8% 95.9%;
        --accent-foreground: 240 5.9% 10%;
        --card: 0 0% 100%;
        --card-foreground: 240 10% 3.9%;
      }
      .dark {
        color-scheme: dark;
        /* Tailwind color tokens (dark) */
        --border: 240 3.7% 20%;
        --input: 240 3.7% 20%;
        --ring: 240 3.7% 20%;
        --background: 240 10% 3.9%;
        --foreground: 0 0% 98%;
        --primary: 0 0% 98%;
        --primary-foreground: 240 5.9% 10%;
        --secondary: 240 3.7% 15%;
        --secondary-foreground: 0 0% 98%;
        --muted: 240 3.7% 15%;
        --muted-foreground: 240 5% 64.9%;
        --accent: 240 3.7% 15%;
        --accent-foreground: 0 0% 98%;
        --card: 240 10% 3.9%;
        --card-foreground: 0 0% 98%;
      }
      /* Improve readability of blog posts in light theme */
      .prose {
        --tw-prose-body: hsl(240 10% 3.9%);
        --tw-prose-headings: hsl(240 10% 3.9%);
        --tw-prose-links: hsl(240 5.9% 10%);
        --tw-prose-bold: hsl(240 10% 3.9%);
        --tw-prose-counters: hsl(240 3.8% 46.1%);
        --tw-prose-bullets: hsl(240 3.8% 46.1%);
        --tw-prose-hr: hsl(240 5.9% 90%);
        --tw-prose-quotes: hsl(240 10% 3.9%);
        --tw-prose-quote-borders: hsl(240 5.9% 90%);
        --tw-prose-captions: hsl(240 3.8% 46.1%);
        --tw-prose-code: hsl(240 10% 3.9%);
        --tw-prose-th-borders: hsl(240 5.9% 90%);
        --tw-prose-td-borders: hsl(240 5.9% 90%);
      }
      /* Hard overrides in LIGHT mode to prevent washed out text */
      :root:not(.dark) .prose :where(h1,h2,h3,h4){
        color: hsl(240 10% 3.9%) !important;
      }
      :root:not(.dark) .prose :where(p,li,blockquote,strong){
        color: hsl(240 10% 3.9%) !important;
      }
      :root:not(.dark) .prose :where(a){
        color: hsl(240 5.9% 10%) !important;
      }
      /* Inline code tokens (e.g., `deletedAt`) — ensure high contrast in light mode */
      :root:not(.dark) .prose :not(pre) > code {
        color: hsl(240 10% 3.9%) !important;
        background-color: hsl(240 4.8% 95.9%) !important; /* muted */
        border: 1px solid hsl(240 5.9% 90%) !important;
        border-radius: 0.25rem;
        padding: 0.15em 0.35em;
      }
      :root:not(.dark) .prose a :not(pre) > code,
      :root:not(.dark) .prose a code:not(pre code) {
        color: hsl(240 5.9% 10%) !important; /* match link foreground */
      }
      :root:not(.dark) .prose :not(pre) > code::before,
      :root:not(.dark) .prose :not(pre) > code::after {
        content: none !important; /* remove extra backticks from typography plugin */
      }
      /* Dark mode inline code remains readable */
      .dark .prose :not(pre) > code {
        color: hsl(0 0% 98%) !important;
        background-color: hsl(240 3.7% 15%) !important;
        border: 1px solid hsl(240 3.7% 20%) !important;
      }

      /* Code blocks (pre) — light mode */
      :root:not(.dark) .prose pre {
        background-color: hsl(240 4.8% 95.9%); /* muted */
        border: 1px solid hsl(240 5.9% 90%);
        color: hsl(240 10% 3.9%);
        border-radius: 0.5rem;
        padding: 1rem 1.25rem;
        overflow: auto;
        box-shadow: 0 1px 0 rgba(0,0,0,0.02), 0 1px 2px rgba(0,0,0,0.04);
        position: relative;
      }
      :root:not(.dark) .prose pre code {
        background: transparent !important;
        border: 0 !important;
        padding: 0 !important;
        color: inherit !important;
      }
      /* Code blocks — dark mode */
      .dark .prose pre {
        background-color: hsl(240 3.7% 15%);
        border: 1px solid hsl(240 3.7% 20%);
        color: hsl(0 0% 98%);
        border-radius: 0.5rem;
        padding: 1rem 1.25rem;
        overflow: auto;
        position: relative;
      }
      .dark .prose pre code {
        background: transparent !important;
        border: 0 !important;
        padding: 0 !important;
        color: inherit !important;
      }

      /* Copy button and language badge */
      .code-copy-btn,
      .code-lang-badge {
        position: absolute;
        top: 0.5rem;
        line-height: 1;
        border-radius: 0.375rem;
        padding: 0.25rem 0.5rem;
        font-size: 11px;
        border: 1px solid hsl(240 5.9% 90%);
        background: rgba(255,255,255,0.8);
        color: hsl(240 10% 3.9%);
        backdrop-filter: saturate(180%) blur(4px);
      }
      .code-copy-btn { right: 0.5rem; }
      .code-lang-badge { right: 4.2rem; }
      .dark .code-copy-btn,
      .dark .code-lang-badge {
        border-color: hsl(240 3.7% 20%);
        background: rgba(24,24,27,0.6);
        color: hsl(0 0% 98%);
      }
  /* Performance: defer rendering of offscreen sections */
  .cv-auto { content-visibility: auto; contain-intrinsic-size: 800px 600px; }
  /* Minimal critical utilities subset (fallback while main CSS streaming) */
  .flex{display:flex}.inline-flex{display:inline-flex}.hidden{display:none}.items-center{align-items:center}.justify-between{justify-content:space-between}.gap-2{gap:.5rem}.gap-3{gap:.75rem}.gap-4{gap:1rem}.px-4{padding-left:1rem;padding-right:1rem}.py-10{padding-top:2.5rem;padding-bottom:2.5rem}.py-1{padding-top:.25rem;padding-bottom:.25rem}.rounded-md{border-radius:0.375rem}.border{border-width:1px}.w-full{width:100%}.max-w-3xl{max-width:48rem}.mx-auto{margin-left:auto;margin-right:auto}.text-sm{font-size:.875rem;line-height:1.25rem}.text-3xl{font-size:1.875rem;line-height:2.25rem;font-weight:600}.font-semibold{font-weight:600}.font-medium{font-weight:500}.tracking-tight{letter-spacing:-.015em}.mt-2{margin-top:.5rem}.space-y-4>*+*{margin-top:1rem}.space-y-6>*+*{margin-top:1.5rem}.space-y-10>*+*{margin-top:2.5rem}
    </style>
  </head>
  <body class="min-h-screen bg-background text-foreground flex flex-col">
    {% include header.html %}

    <main class="flex-1">
      <div class="mx-auto w-full max-w-3xl px-4 py-10">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}
    <div id="img-modal" style="display:none;position:fixed;z-index:50;inset:0;background:rgba(0,0,0,0.85);align-items:center;justify-content:center;">
      <button id="img-modal-close" aria-label="Close image" style="position:absolute;top:0;right:0;padding:2rem 2rem 1rem 1rem;background:none;border:none;color:#fff;font-size:2rem;cursor:pointer;">&times;</button>
      <img id="img-modal-img" src="" alt="Project screenshot" style="max-width:90vw;max-height:90vh;border-radius:0.5rem;box-shadow:0 4px 32px #0008;" />
    </div>
  </body>
  <script src="{{ '/assets/js/site.js' | relative_url }}" defer></script>
</html>
