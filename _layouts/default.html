<!DOCTYPE html>
<html lang="en" class="h-full antialiased">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
    {% seo %}
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ "/feed.xml" | relative_url }}" />

    <!-- Tailwind config BEFORE CDN so custom tokens + dark mode are generated -->
    <script>
      window.tailwind = window.tailwind || {};
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: {
                DEFAULT: 'hsl(240 5.9% 90%)',
              },
              input: 'hsl(240 5.9% 90%)',
              ring: 'hsl(240 4.9% 83.9%)',
              background: 'hsl(0 0% 100%)',
              foreground: 'hsl(240 10% 3.9%)',
              primary: {
                DEFAULT: 'hsl(240 5.9% 10%)',
                foreground: 'hsl(0 0% 98%)',
              },
              secondary: {
                DEFAULT: 'hsl(240 4.8% 95.9%)',
                foreground: 'hsl(240 5.9% 10%)',
              },
              muted: {
                DEFAULT: 'hsl(240 4.8% 95.9%)',
                foreground: 'hsl(240 3.8% 46.1%)',
              },
              accent: {
                DEFAULT: 'hsl(240 4.8% 95.9%)',
                foreground: 'hsl(240 5.9% 10%)',
              },
              card: {
                DEFAULT: 'hsl(0 0% 100%)',
                foreground: 'hsl(240 10% 3.9%)',
              },
            },
            borderRadius: {
              lg: '0.5rem',
              md: 'calc(0.5rem - 2px)',
              sm: 'calc(0.5rem - 4px)'
            },
          }
        }
      }
    </script>
    <!-- Tailwind CSS via CDN with Typography plugin for prose styles -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <style>
      :root {
        --radius: 0.5rem;
      }
      .dark {
        color-scheme: dark;
      }
      /* Improve readability of blog posts in light theme */
      .prose {
        --tw-prose-body: hsl(240 10% 3.9%);
        --tw-prose-headings: hsl(240 10% 3.9%);
        --tw-prose-links: hsl(240 5.9% 10%);
        --tw-prose-bold: hsl(240 10% 3.9%);
        --tw-prose-counters: hsl(240 3.8% 46.1%);
        --tw-prose-bullets: hsl(240 3.8% 46.1%);
        --tw-prose-hr: hsl(240 5.9% 90%);
        --tw-prose-quotes: hsl(240 10% 3.9%);
        --tw-prose-quote-borders: hsl(240 5.9% 90%);
        --tw-prose-captions: hsl(240 3.8% 46.1%);
        --tw-prose-code: hsl(240 10% 3.9%);
        --tw-prose-th-borders: hsl(240 5.9% 90%);
        --tw-prose-td-borders: hsl(240 5.9% 90%);
      }
      /* Hard overrides in LIGHT mode to prevent washed out text */
      :root:not(.dark) .prose :where(h1,h2,h3,h4){
        color: hsl(240 10% 3.9%) !important;
      }
      :root:not(.dark) .prose :where(p,li,blockquote,strong){
        color: hsl(240 10% 3.9%) !important;
      }
      :root:not(.dark) .prose :where(a){
        color: hsl(240 5.9% 10%) !important;
      }
      /* Inline code tokens (e.g., `deletedAt`) — ensure high contrast in light mode */
      :root:not(.dark) .prose :not(pre) > code {
        color: hsl(240 10% 3.9%) !important;
        background-color: hsl(240 4.8% 95.9%) !important; /* muted */
        border: 1px solid hsl(240 5.9% 90%) !important;
        border-radius: 0.25rem;
        padding: 0.15em 0.35em;
      }
      :root:not(.dark) .prose a :not(pre) > code,
      :root:not(.dark) .prose a code:not(pre code) {
        color: hsl(240 5.9% 10%) !important; /* match link foreground */
      }
      :root:not(.dark) .prose :not(pre) > code::before,
      :root:not(.dark) .prose :not(pre) > code::after {
        content: none !important; /* remove extra backticks from typography plugin */
      }
      /* Dark mode inline code remains readable */
      .dark .prose :not(pre) > code {
        color: hsl(0 0% 98%) !important;
        background-color: hsl(240 3.7% 15%) !important;
        border: 1px solid hsl(240 3.7% 20%) !important;
      }

      /* Code blocks (pre) — light mode */
      :root:not(.dark) .prose pre {
        background-color: hsl(240 4.8% 95.9%); /* muted */
        border: 1px solid hsl(240 5.9% 90%);
        color: hsl(240 10% 3.9%);
        border-radius: 0.5rem;
        padding: 1rem 1.25rem;
        overflow: auto;
        box-shadow: 0 1px 0 rgba(0,0,0,0.02), 0 1px 2px rgba(0,0,0,0.04);
        position: relative;
      }
      :root:not(.dark) .prose pre code {
        background: transparent !important;
        border: 0 !important;
        padding: 0 !important;
        color: inherit !important;
      }
      /* Code blocks — dark mode */
      .dark .prose pre {
        background-color: hsl(240 3.7% 15%);
        border: 1px solid hsl(240 3.7% 20%);
        color: hsl(0 0% 98%);
        border-radius: 0.5rem;
        padding: 1rem 1.25rem;
        overflow: auto;
        position: relative;
      }
      .dark .prose pre code {
        background: transparent !important;
        border: 0 !important;
        padding: 0 !important;
        color: inherit !important;
      }

      /* Copy button and language badge */
      .code-copy-btn,
      .code-lang-badge {
        position: absolute;
        top: 0.5rem;
        line-height: 1;
        border-radius: 0.375rem;
        padding: 0.25rem 0.5rem;
        font-size: 11px;
        border: 1px solid hsl(240 5.9% 90%);
        background: rgba(255,255,255,0.8);
        color: hsl(240 10% 3.9%);
        backdrop-filter: saturate(180%) blur(4px);
      }
      .code-copy-btn { right: 0.5rem; }
      .code-lang-badge { right: 4.2rem; }
      .dark .code-copy-btn,
      .dark .code-lang-badge {
        border-color: hsl(240 3.7% 20%);
        background: rgba(24,24,27,0.6);
        color: hsl(0 0% 98%);
      }
    </style>
  </head>
  <body class="min-h-screen bg-background text-foreground flex flex-col">
    {% include header.html %}

    <main class="flex-1">
      <div class="mx-auto w-full max-w-3xl px-4 py-10">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}
  </body>
  <script>
    // Enhance code blocks: add language badge and copy button
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('pre > code').forEach(code => {
        const pre = code.parentElement;
        if (!pre || pre.dataset.enhanced) return;
        pre.dataset.enhanced = 'true';
        // Language badge from class like language-js or language-bash
        const cls = code.className || '';
        const match = cls.match(/language-([a-z0-9+#-]+)/i);
        const lang = match ? match[1].toUpperCase() : '';
        if (lang) {
          const badge = document.createElement('span');
          badge.className = 'code-lang-badge';
          badge.textContent = lang;
          pre.appendChild(badge);
        }
        // Copy button
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'code-copy-btn';
        btn.textContent = 'Copy';
        btn.addEventListener('click', async () => {
          try {
            await navigator.clipboard.writeText(code.innerText);
            const prev = btn.textContent;
            btn.textContent = 'Copied';
            setTimeout(() => (btn.textContent = prev), 1200);
          } catch (e) {
            console.error('Copy failed', e);
          }
        });
        pre.appendChild(btn);
      });
    });
  </script>
</html>
