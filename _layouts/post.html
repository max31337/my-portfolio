---
layout: default
---
<article class="prose dark:prose-invert max-w-none">
  <header class="mb-6">
    <h1 class="text-3xl font-semibold tracking-tight">{{ page.title }}</h1>
    {% if page.date %}
      <p class="text-sm text-muted-foreground">{{ page.date | date: "%B %d, %Y" }}</p>
    {% endif %}
  </header>
  <div class="space-y-4">
    {{ content }}
  </div>
</article>
